<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="restaurant"></ion-icon>
      Consumo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consumo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="listaConsumos.length != 0">
    <h1>Lista de Consumo</h1>
    <ion-item *ngFor="let consumo of listaConsumos;">
      <ion-label>{{ consumo.getPessoa().getNome()}}</ion-label>
      <ion-label>{{ consumo.getItem().getDescricao()}}</ion-label>
      <ion-label>{{ consumo.getPeso()}}</ion-label>
      <ion-icon (click)="deleteConsumo(consumo.getId())" name="close"></ion-icon>
    </ion-item>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" cdkDragBoundary=".content" cdkDrag>
    <ion-fab-button>
      <ion-icon id="open-modal-consumo" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal-consumo">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="cancel()">Voltar</ion-button>
          </ion-buttons>
          <ion-title>Novo Consumo</ion-title>
          <ion-buttons slot="end">
            <ion-button [disabled]="pessoa ==  null || peso == 0 || item ==  null  " (click)="confirm()"
              [strong]="true">Adicionar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-select label="Pessoa" placeholder="Selecione" (ionChange)="selectPessoa($event)">
            <ion-select-option *ngFor="let p of listaPessoas;" [value]="p">{{p.getNome()}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="Item" placeholder="Selecione" (ionChange)="selectItem($event)">
            <ion-select-option *ngFor="let i of listaItens;" [value]="i">{{i.getDescricao()}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="stacked" label="Peso do consumo" [(ngModel)]="peso" placeholder="Peso"
            type="number"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
