<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Lista de Itens</strong>
    <ion-accordion-group>
      <ion-accordion [value]="item.getId()" *ngFor="let item of listaItens;">
        <ion-item slot="header" color="light">
          <ion-label>{{ item.getDescricao() }}</ion-label>
          <ion-label>{{ item.getValor() | currency : 'BRL' }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-label>Quem consumiu: </ion-label>
          <ion-chip *ngFor="let pessoa of listaPessoas;">
            <ion-label>{{ pessoa.getNome() }}</ion-label>
          </ion-chip>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <strong>Valor por Pessoa</strong>
    <ion-accordion-group>
      <ion-accordion [value]="pessoa.getNome()" *ngFor="let pessoa of listaPessoas;">
        <ion-item slot="header" color="light">
          <ion-label>{{ pessoa.getNome() }}</ion-label>
          <ion-label>{{ pessoa.getValorConta() | currency : 'BRL' }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-label>O que consumiu: </ion-label>
          <ion-chip *ngFor="let item of listaItens;">
            <ion-label>{{ item.getDescricao() }}</ion-label>
          </ion-chip>
        </div>
      </ion-accordion>
    </ion-accordion-group>

  </div>
</ion-content>
